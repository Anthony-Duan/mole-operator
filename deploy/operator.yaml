apiVersion: apps/v1
kind: Deployment
metadata:
  name: mole-operator
  namespace: dtstack-system
spec:
  replicas: 1
  selector:
    matchLabels:
      name: mole-operator
  template:
    metadata:
      labels:
        name: mole-operator
    spec:
      serviceAccountName: dtstack
      imagePullSecrets:
        - name: dtstack
      containers:
        - name: mole-operator
          image: registry.cn-hangzhou.aliyuncs.com/dtstack/mole:v1.0.0
          imagePullPolicy: Always
          command:
            - mole-operator
          env:
            - name: WATCH_NAMESPACE
              value: "dtstack-system"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "mole-operator"
